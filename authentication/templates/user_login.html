<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/econvenor-favicon-v1.ico' %}">

	<title>eConvener</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/landing.css' %}" rel="stylesheet">

    <style type="text/css">
  
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #eee;
      }

      .form-signin {
        max-width: 330px;
        padding: 80px 15px 15px 15px;
        margin: 0 auto;
      }

      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      
      .form-signin .checkbox {
        font-weight: normal;
      }
      
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }

      .form-signin .form-control:focus {
        z-index: 2;
      }

      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

    </style>
    
  </head>

  <body>

    <div class="container">
    
      <h1 class="text-center">eConvenor beta version is now live.</h1>
      <br>
      
      <h3 class="text-center">To sign up for an account click <a href={% url 'qualify' 'step0' %} class="red">here</a>.</h3>
      
      <br>
 
      <h3 class="text-center">If you have an account, sign in below.</h3>
  
      <form class="form-signin" role="form" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" id="id_email" name="email" placeholder="Email" required autofocus>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="login_button">Sign in</button>
      </form>
  	  <p class="text-center red">{{ error }}</p>

      <br>

      <h3 class="text-center">Forgotten your password?</h3>
      <p class="text-center">Drop us an <a href="mailto:mail@econvenor.org?subject=I+need+a+password+reset">email</a> and we'll sort you out with password reset.</p>

  	  
    </div> <!-- /container -->


    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script> 
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
						
	<script type="text/javascript">
	  var bootstrapButton = $.fn.button.noConflict()
	  $.fn.bootstrapBtn = bootstrapButton 
	</script>

  </body>
</html>
