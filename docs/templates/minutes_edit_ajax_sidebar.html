{% load setclass %}

<ul class="nav nav-sidebar">
  {% for item in items %}
    <li id="sidebar_{{ item.item_no}}">
      <a href="#id_{{ item.item_no}}-heading" class="sidebar-heading tltip"
         data-toggle="tooltip" title="Scroll to this item">
        <div>
          <span id="sidebar_heading_{{ item.item_no}}">{{ item.item_no}}.
                &nbsp;{{ item.heading }}
          </span>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
