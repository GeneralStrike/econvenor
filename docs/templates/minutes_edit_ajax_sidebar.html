{% load setclass %}

<ul class="nav nav-sidebar">
  {% for item in item_formlist %}
    <li id="sidebar_{{ item.item_no.value}}">
      <a href="#id_{{ item.item_no.value}}-title" class="sidebar-heading tltip"
         data-toggle="tooltip" title="Scroll to this item">
        <div>
          Item&nbsp;{{ item.item_no.value}}.&nbsp;&nbsp;
            <span id="sidebar_heading_{{ item.item_no.value}}">
              {{ item.title.value }}
            </span>
         </div>
      </a>
    </li>
  {% endfor %}
</ul>
