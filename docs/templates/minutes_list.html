{% extends "app_base.html" %}

{% block content %}


<div class="page-header">
	<h1>{{ page_heading }}</h1>
</div>
            
<div class="panel panel-primary">
	<table class="table table-hover">
		<thead>
			<tr>
				{% for table_heading in table_headings %}
					<th>{{ table_heading }}</th>
				{% endfor%}
			</tr>
		</thead>
		<tbody> 
			{% for minute in minutes %}
				<tr id={{ minute.id }} onclick="document.location='{% url 'minutes-edit' minute.id %}';">
					<td>{{ minute.id }}</td>
					<td>{{ minute.date }}</td>
					<td>{{ minute.location }}</td>
				</tr>
			{% empty %}
				<tr>
					<td>There are no minutes yet.</td>
				</tr>
			{% endfor%}
		</tbody>
	</table>
</div>

	
{% endblock %}
