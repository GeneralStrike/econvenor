{% extends "app_base.html" %}

<div class="row">

    <h2>Agenda navigation</h2>
    <ul class="nav nav-sidebar">
      <li><a href="#meeting_details" class="tltip" data-toggle="tooltip" data-placement="top" title="Scroll to meeting details">Meeting details</a></li>
    </ul>
    
    <div id="ajax-sidebar">
    </div>
           
    <ul class="nav nav-sidebar">
