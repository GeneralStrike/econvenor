{% load setclass %}

<ul class="nav nav-toolbar sortable">
  {% for item in items %}
    <li id="sidebar_{{ item.item_no}}">
      <a href="#panel_{{ item.item_no}}" class="sidebar-heading tltip"
         data-toggle="tooltip" title="Drag items to re-order">
        <div>
          <i class="fa fa-file-text-o fa-fw"></i>&nbsp;
          Item&nbsp;{{ item.item_no}}.&nbsp;&nbsp;
            <span id="sidebar_heading_{{ item.item_no}}">
              {{ item.title }}
                        <i class="fa fa-arrows-v pull-right"></i>&nbsp;
            </span>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
