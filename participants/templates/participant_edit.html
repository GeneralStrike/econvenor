{% extends "app_base.html" %}
{% load setclass %}

{% block content %}


<div class="page-header">
	<h1>{{ page_heading }}</h1>
</div>

 
<div class="well"> 
      
	<form action="" method="POST">
		{% csrf_token %}
    
    	{% for field in form %}
			<div>
				{{ field.label_tag }} {{ field|setclass:"form-control" }}
				{{ field.errors }}
			</div>
			<br>
		{% endfor %}
		
	<button type="submit" class="btn btn-primary" name="button" value="save">Save changes</button>
    <a href={% url 'participant-view' participant_id %}><button type="button" class="btn btn-default">Cancel</button></a>
    <button type="submit" class="btn btn-danger" name="button" value="delete">Delete participant</button>
	</form>

</div>
	
{% endblock %}
