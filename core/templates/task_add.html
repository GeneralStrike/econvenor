{% extends "base.html" %}
{% load setclass %}

{% block content %}


<div class="page-header">
	<h1>{{ page_heading }}</h1>
</div>

<div class="col-lg-6">
<div class="well"> 
      
	<form role="form" action="" method="POST">
		<div class="form-group">
			{% csrf_token %}
    	</div>
    	{% for field in task_form %}
			<div class="form-group">
      			{{ field.label_tag }}
      			{{ field|setclass:"form-control" }}
			</div>
		{% endfor %}

     	<button type="submit" class="btn btn-primary" data-toggle="button">Add task</button>
     	<a href={% url 'task-list' %}><button type="button" class="btn btn-default" data-toggle="button">Cancel</button></a>
	
	</form>

</div>
</div>
{% endblock %}
