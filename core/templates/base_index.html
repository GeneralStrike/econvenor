<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>eConvener</title>

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/econvener.css' %}" rel="stylesheet">
	</head>

	<body>

		<div class="nav navbar navbar-fixed-top index-nav" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".index-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse index-navbar-collapse">
					<form class="navbar-form navbar-right" role="form" method="POST">
						{% csrf_token %}
  						<div class="form-group">
    						<input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
						</div>
						<div class="form-group">
    						<input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default" name="login_button" data-toggle="button">Sign in</button>
  					</form>
  					<p class="navbar-text navbar-right">{{ error }}</p>
				</div>
			</div>
		</div>

		<div class="container">
				{% block content %}
				{% endblock %}
		</div>
{#		<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>  ...this breaks the buttons #}
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
