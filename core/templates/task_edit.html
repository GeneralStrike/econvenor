{% extends "base.html" %}
{% load setclass %}

{% block content %}


<div class="page-header">
	<h1>{{ page_heading }}</h1>
</div>

 
<div class="well"> 
      
	<form action="" method="POST">
			{% csrf_token %}
    		{% for field in task_form %}
				<div>
      			{{ field.label_tag }} {{ field|setclass:"form-control" }}
				</div>
				<br>
			{% endfor %}
     	 	<button type="submit" class="btn btn-primary" name="button" value="submit" data-toggle="button">Save changes</button>
     	 	<a href={% url 'task-list' %}><button type="button" class="btn btn-default" data-toggle="button">Cancel</button></a>

{# comment #}
     	 	<button type="submit" class="btn btn-danger" name="button" value="delete-task" data-toggle="button">Delete task</button>
{# endcomment #}     	 	

	</form>

</div>
	
{% endblock %}
