<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>eConvener</title>

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/econvener.css' %}" rel="stylesheet">
	</head>

	<body>

		<div class="nav navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">eConvener</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href={% url 'dashboard' %}><strong>Dashboard</strong></a></li>
						<li><a href={% url 'task-list' %}>Tasks</a></li>
						<li><a href={% url 'decision-list' %}>Decisions</a></li>
						<li><a href={% url 'participant-list' %}>Participants</a></li>
						<li><a href={% url 'agenda-list' %}>Agendas</a></li>
						<li><a href={% url 'minutes-list' %}>Minutes</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Bug report / Feature request</a></li>
						<li><a href="#">Help</a></li>
						<a href={% url 'logout' %}><button type="submit" class="btn btn-default navbar-btn" name="logout_button" value="logout" data-toggle="button">Sign out</button></a>
      				</ul>
      				
      					
      					
      					
      					

				</div>
			</div>
		</div>

		<div class="container">
				{% block content %}
				{% endblock %}
		</div>
{#		<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>  ...this breaks the buttons #}
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
